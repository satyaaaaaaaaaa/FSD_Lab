      width: 100px;

      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s, border-color 0.3s;
    }
    .gallery a img:hover {
      transform: scale(1.1);
      border-color: #333;
    }
  </style>
</head>
