<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Selector Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  

    
    p {
      color: darkblue;
    }

    #highlight {
      background-color: yellow;
      padding: 5px;
    }

    /* Class selector */
    .important {
      font-weight: bold;
      color: red;
    }

    
    h1, h2 {
      text-align: center;
      color: green;
    }

    
    * {
      font-family: Arial, Helvetica, sans-serif;
    

  
    div p {
      border: 1px dashed #333;
      padding: 5px;
    }

    
    div > p.child {
      background-color: #e0f7fa;
    }

    
    h2 + p {
      color: purple;
    }
    
    h2 ~ p.general {
      font-style: italic;
    }

  

    
    a:hover {
      color: orange;
    }

    
    ul li:first-child {
      font-weight: bold;
    }

    
    ul li:last-child {
      color: green;
    

    
    h3::before {
      content: "★ ";
      color: gold;
    }

  
    h3::after {
      content: " ★";
      color: gold;
    }

    
    [title] {
      text-decoration: underline;
      cursor: help;
    }

    /* Exact match */
    a[target="_blank"] {
      color: red;
    }

    
    a[href*="example"] {
      font-weight: bold;
    }

  </style>
</head>
<body>

<h1>CSS Selector Demonstration</h1>
<h2>Simple Selectors</h2>
<p>This paragraph uses an <span class="important">important class selector</span>.</p>
<p id="highlight">This paragraph has an ID selector applied.</p>
