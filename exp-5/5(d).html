<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      background-color: lightblue;
      padding: 20px;
      border: 5px solid navy;
      margin: 30px;
      color: #000;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Demonstration</h1>
  <div class="box">
    This box illustrates the CSS Box Model.<br><br>
    <strong>Content:</strong> The text inside this box.<br>
    <strong>Padding:</strong> Space around content inside the border.<br>
    <strong>Border:</strong> The blue border surrounding padding.<br>
    <strong>Margin:</strong> Space outside the border.
  </div>
</body>
</html>
