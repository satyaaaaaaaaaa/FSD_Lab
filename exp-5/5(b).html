<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh; 
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      position: relative;
    }

    
    body::before {
      content: "";
      position: fixed; 
      top: 50%; 
      left: 50%;
      width: 400px; 
      height: 300px; 
      background-image: url('your-image.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transform: translate(-50%, -50%) rotate(15deg); 
      z-index: -1;
    }

    .content {
      text-align: center;
      padding: 50px;
    }

  </style>
</head>
<body>

<div class="content">
  <h1>Background Image Halfway Down the Page</h1>
  <p>Scroll the page and notice that the tilted background image remains fixed in position.</p>
</div>
