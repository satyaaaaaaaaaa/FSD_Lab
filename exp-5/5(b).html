<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh; /* Make page scrollable */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      position: relative;
    }

    /* Background image using a pseudo-element for rotation */
    body::before {
      content: "";
      position: fixed; /* Keeps it in place during scroll */
      top: 50%; /* halfway down the page */
      left: 50%;
      width: 400px; /* width of the image */
      height: 300px; /* height of the image */
      background-image: url('your-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      transform: translate(-50%, -50%) rotate(15deg); /* center & tilt horizontally */
      z-index: -1; /* behind the content */
    }

    .content {
      text-align: center;
      padding: 50px;
    }

  </style>
</head>
<body>

<div class="content">
  <h1>Background Image Halfway Down the Page</h1>
  <p>Scroll the page and notice that the tilted background image remains fixed in position.</p>
</div>
