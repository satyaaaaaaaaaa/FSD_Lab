<!DOCTYPE html>
<html>
<head>
  <title>Week Days Using Switch</title>
</head>
<body>
  <script>
    // Take day number from user (1-7)
    let day = parseInt(prompt("Enter day number (1-7):"));
    let dayName = "";

    switch(day) {
      case 1:
        dayName = "Sunday";
        break;
      case 2:
        dayName = "Monday";
        break;
      case 3:
        dayName = "Tuesday";
        break;
      case 4:
        dayName = "Wednesday";
        break;
      case 5:
        dayName = "Thursday";
        break;
      case 6:
        dayName = "Friday";
        break;
      case 7:
        dayName = "Saturday";
        break;
      default:
        dayName = "Invalid day number!";
    }

    // Display day
    document.write("<h2>" + dayName + "</h2>");
    alert(dayName);
  </script>
</body>
</html>
