<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number Check</title>
</head>
<body>
  <h2>Armstrong Number Checker</h2>

  <script>
    // Take input from user
    let num = parseInt(prompt("Enter a number:"));
    let sum = 0;
    let temp = num;

    // Calculate sum of cubes of digits
    while (temp > 0) {
      let digit = temp % 10;
      sum += digit ** 3;  // cube of digit
      temp = Math.floor(temp / 10);
    }

    // Check and display result
    if (sum === num) {
      document.write("<h3>" + num + " is an Armstrong number.</h3>");
      alert(num + " is an Armstrong number.");
    } else {
      document.write("<h3>" + num + " is NOT an Armstrong number.</h3>");
      alert(num + " is NOT an Armstrong number.");
    }
  </script>
</body>
</html>
