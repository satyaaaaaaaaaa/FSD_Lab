<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5 Semantic Elements Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f7f7f7;
      line-height: 1.6;
    }
    header, footer, nav, main, section, article, aside {
      padding: 20px;
      margin: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    header {
      background: #4a90e2;
      color: white;
    }
    nav {
      background: #e1e8f7;
    }
    footer {
      background: #4a90e2;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Website Header</h1>
</header>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<main>
  <section>
    <article>
      <h2>Article Title</h2>
      <p>This is the content of the article section.</p>
    </article>
  </section>
  <aside>
    <h3>Related Links</h3>
    <ul>
      <li><a href="#">Link One</a></li>
      <li><a href="#">Link Two</a></li>
      <li><a href="#">Link Three</a></li>
    </ul>
  </aside>
</main>

<footer>
  <p>&copy; 2025 Your Website. All rights reserved.</p>
</footer>

</body>
</html>
