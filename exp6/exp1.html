<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JavaScript</title>
  <script>
    // Internal JavaScript
    function internalMessage() {
      alert("Hello from Internal JavaScript!");
    }
  </script>
  <script src="external.js"></script>
</head>
<body>
  <h1>Internal & External JavaScript Example</h1>
  <button onclick="internalMessage()">Click for Internal JS</button>
  <button onclick="externalMessage()">Click for External JS</button>
</body>
</html>
