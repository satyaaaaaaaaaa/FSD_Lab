<!DOCTYPE html>
<html>
<head>
  <title>Voter Eligibility</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Voter Eligibility Checker</h1>

  <script>
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");

    let status = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";

    document.write("<table>");
    document.write("<tr><th>Name</th><th>Age</th><th>Status</th></tr>");
    document.write("<tr><td>" + name + "</td><td>" + age + "</td><td>" + status + "</td></tr>");
    document.write("</table>");
  </script>
</body>
</html>
