<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thumbnail Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7fb;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .gallery a {
      display: block;
      text-align: center;
    }
    .gallery img {
      width: 100px;     /* thumbnail width */
      height: 100px;    /* thumbnail height */
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.08);
      border-color: #333;
    }
  </style>
</head>
<body>

  <h1>Image Gallery with Thumbnails</h1>

  <div class="gallery">
    <!-- Each anchor <a> links to the full-sized image -->
    <a href="images/photo1-large.jpg" target="_blank">
      <img src="images/photo1-thumb.jpg" alt="Scenery 1" width="100" height="100">
    </a>
    <a href="images/photo2-large.jpg" target="_blank">
      <img src="images/photo2-thumb.jpg" alt="Scenery 2" width="100" height="100">
    </a>
    <a href="images/photo3-large.jpg" target="_blank">
      <img src="images/photo3-thumb.jpg" alt="Scenery 3" width="100" height="100">
    </a>
    <a href="images/photo4-large.jpg" target="_blank">
      <img src="images/photo4-thumb.jpg" alt="Scenery 4" width="100" height="100">
    </a>
    <a href="images/photo5-large.jpg" target="_blank">
      <img src="images/photo5-thumb.jpg" alt="Scenery 5" width="100" height="100">
    </a>
    <a href="images/photo6-large.jpg" target="_blank">
      <img src="images/photo6-thumb.jpg" alt="Scenery 6" width="100" height="100">
    </a>
  </div>

</body>
</html>
